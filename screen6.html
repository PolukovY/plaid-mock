<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save Chase with Plaid</title>
  <style>
    /* (your CSS stays exactly same) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-container {
      background: white;
      border-radius: 20px;
      width: 400px;
      max-width: 90vw;
      padding: 32px 24px;
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .header {
      position: relative;
      margin-bottom: 24px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 14px;
      gap: 4px;
    }

    .logo img {
      height: 24px;
    }

    .close-button {
      position: absolute;
      top: 0;
      right: 0;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: black;
    }

    .avatar {
      background: url('assets/avatar.png') center/cover no-repeat, #e0f4f1;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin: 32px auto 16px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    .bank-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .bank-card-top {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #eee;
    }

    .bank-card-top img {
      width: 32px;
      height: 32px;
    }

    .bank-card-top div {
      font-size: 16px;
      font-weight: 600;
      color: black;
    }

    .bank-card-top div small {
      display: block;
      font-weight: normal;
      font-size: 14px;
      color: #666;
      margin-top: 2px;
    }

    .bank-card-body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background: #fff;
    }

    .terms {
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    .terms a {
      color: black;
      text-decoration: underline;
    }

    .save-button {
      width: 100%;
      background: #999;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .finish-link {
      font-size: 16px;
      font-weight: bold;
      color: black;
      text-align: center;
      text-decoration: none;
      display: block;
      margin-top: 16px;
    }
  </style>
</head>
<body>
<div class="modal-container">
  <div class="header">
    <div class="logo">
      <img src="assets/plaid-logo.png" alt="Plaid logo" />
      PLAID
    </div>
    <button class="close-button" onclick="handleClose()">âœ•</button>
  </div>

  <div class="avatar"></div>

  <div class="title">Save Chase with Plaid</div>
  <div class="subtitle">Connect faster to 8,000+ Plaid-powered apps</div>

  <div class="bank-card">
    <div class="bank-card-top">
      <img src="assets/bank-logo.png" alt="Bank Icon" />
      <div>
        Chase
        <small>1 account</small>
      </div>
    </div>

    <div class="bank-card-body">
      <div class="input-group">
        <input id="phoneInput" type="text" placeholder="+1 Phone" />
      </div>

      <div class="terms">
        By saving, you agree to Plaid's <a href="#">Terms</a>
      </div>

      <button id="saveButton" class="save-button" disabled onclick="handleClose()">Save</button>

      <a href="#" class="finish-link" onclick="handleClose()">Finish without saving</a>
    </div>
  </div>
</div>

<script>
  const phoneInput = document.getElementById('phoneInput');
  const saveButton = document.getElementById('saveButton');

  phoneInput.addEventListener('input', () => {
    saveButton.disabled = phoneInput.value.trim() === '';
  });

  function handleClose() {
    try {
      // If parent exists and iframe embedded, postMessage
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({ action: 'closeIframe' }, '*');
      } else {
        // Else try normal close if opened in new tab
        window.close();
      }
    } catch (e) {
      window.close();
    }
  }
</script>
</body>
</html>
