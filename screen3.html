<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plaid Flow Screen 3</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-container {
      background-color: white;
      border-radius: 20px;
      width: 400px;
      height: 600px;
      max-width: 90vw;
      max-height: 90vh;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .logo img {
      height: 20px;
    }

    .close-btn, .back-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    .avatar {
      background: url('assets/avatar.png') center/cover no-repeat, #e0f4f1;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin: 32px auto 16px;
    }

    .title {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    .phone-input {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .phone-input img {
      width: 24px;
      margin-right: 8px;
    }

    .phone-input span {
      margin-right: 6px;
      font-weight: 500;
    }

    .phone-input input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    .terms {
      font-size: 12px;
      color: #666;
      margin-bottom: 24px;
      text-align: center;
    }

    .terms a {
      color: black;
      text-decoration: underline;
    }

    .primary-btn {
      background: #555;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .guest {
      font-size: 14px;
      color: #111;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="modal-container">
  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='screen2.html'">←</button>
    <div class="logo">
      <img src="assets/plaid-logo.png" alt="Plaid logo" />
      PLAID
    </div>
    <button class="close-btn" onclick="window.close()">✕</button>
  </div>

  <div class="avatar"></div>

  <div class="title">Enter your phone number</div>
  <div class="subtitle">
    Use your phone number to log in or sign up with Plaid to go faster next time.
  </div>

  <div class="phone-input">
    <img src="https://flagcdn.com/us.svg" alt="US flag" />
    <span>+1</span>
    <input type="tel" placeholder="Phone" />
  </div>

  <div class="terms">
    By continuing, you agree to Plaid's <a href="#">Terms</a>
  </div>

  <button class="primary-btn" onclick="window.location.href='screen4.html'">Continue</button>
  <div class="guest" onclick="window.location.href='screen4.html'">Continue as guest</div>
</div>
</body>
</html>
