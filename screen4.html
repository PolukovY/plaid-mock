<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Institution</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-container {
      background: #fff;
      border-radius: 20px;
      width: 400px;
      height: 600px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 32px 24px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .logo img {
      height: 20px;
    }

    .close-btn, .back-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 12px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 16px;
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 15px;
      flex: 1;
      padding-left: 8px;
    }

    .scrollable {
      overflow-y: auto;
      flex: 1;
    }

    .institutions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .institution {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }

    .institution:hover {
      border-color: #aaa;
    }

    .institution img {
      max-height: 40px;
      max-width: 100%;
      object-fit: contain;
      background-color: transparent;
      mix-blend-mode: multiply;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <div class="top-bar">
      <button class="back-btn" onclick="window.history.back()">‚Üê</button>
      <div class="logo">
        <img src="assets/plaid-logo.png" alt="Plaid logo" />
        PLAID
      </div>
      <button class="close-btn" onclick="window.close()">‚úï</button>
    </div>

    <h2>Select your institution</h2>

    <div class="search-bar">
      üîç <input type="text" placeholder="Search" />
    </div>

    <div class="scrollable">
      <div class="institutions">
        <div class="institution" onclick="goToBank('Chase')"><img src="assets/chase.png" alt="Chase" /></div>
        <div class="institution" onclick="goToBank('Bank of America')"><img src="assets/boa.png" alt="Bank of America" /></div>
        <div class="institution" onclick="goToBank('Wells Fargo')"><img src="assets/wellsfargo.png" alt="Wells Fargo" /></div>
        <div class="institution" onclick="goToBank('Citi')"><img src="assets/citi.png" alt="Citi" /></div>
        <div class="institution" onclick="goToBank('US Bank')"><img src="assets/usbank.png" alt="US Bank" /></div>
        <div class="institution" onclick="goToBank('Capital One')"><img src="assets/capitalone.png" alt="Capital One" /></div>
        <div class="institution" onclick="goToBank('PNC')"><img src="assets/pnc.png" alt="PNC" /></div>
        <div class="institution" onclick="goToBank('USAA')"><img src="assets/usaa.png" alt="USAA" /></div>
        <div class="institution" onclick="goToBank('American Express')"><img src="assets/amex.png" alt="American Express" /></div>
        <div class="institution" onclick="goToBank('TD')"><img src="assets/td.png" alt="TD" /></div>
        <div class="institution" onclick="goToBank('Regions')"><img src="assets/regions.png" alt="Regions" /></div>
        <div class="institution" onclick="goToBank('Navy Federal')"><img src="assets/navyfederal.png" alt="Navy Federal" /></div>
      </div>
    </div>
  </div>

  <script>
    function goToBank(bankName) {
      localStorage.setItem("selectedBank", bankName);
      window.location.href = "screen5.html";
    }
  </script>
</body>
</html>
